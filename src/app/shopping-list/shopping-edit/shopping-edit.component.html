<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-8">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-sm-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input id="amount" type="number" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success me-2" [disabled]="!form.valid">{{ editMode ? 'Update': 'Add' }}</button>
                    <button type="button" class="btn btn-danger me-2" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
