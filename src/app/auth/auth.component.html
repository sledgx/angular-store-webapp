<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="row">
                <div class="col-xs-12">
                    <label for="email" class="form-label">E-Mail</label>
                    <input id="email" type="email" class="form-control" ngModel name="email" required email>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" ngModel name="password" required minlength="6">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                    <button type="button" class="btn btn-secondary ms-2" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
