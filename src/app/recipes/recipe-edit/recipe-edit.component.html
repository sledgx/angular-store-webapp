<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 text-end">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger ms-2" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="imagePath" class="form-label">Image URL</label>
                    <input id="imagePath" type="text" class="form-control" formControlName="imagePath" #imagePath>
                </div>
            </div>
            <div class="row mt-2">
                <img [src]="imagePath.value" class="img-fluid" style="max-height: 300px;">
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" type="text" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12" formArrayName="ingredients">
                    <label class="form-label">Ingredients</label>
                    <div class="row mt-2" *ngFor="let ingredientControl of ingredientControls; let i = index" [formGroupName]="i">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                    <button type="button" class="btn btn-danger ms-2" *ngIf="ingredientControls.length > 0" (click)="onDeleteAllIngredients()">Delete All Ingredients</button>
                </div>
            </div>
        </form>
    </div>
</div>
